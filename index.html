<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gacha Quiz Game - Vật lý</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 { margin: 20px 0; }

    #game { margin-top: 30px; }

    .question {
      font-size: 20px;
      margin: 20px;
    }

    .answers button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1e90ff;
      color: white;
      transition: 0.3s;
    }

    .answers button:hover { background: #4682b4; }

    #restart {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ff6347;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎰 Gacha Quiz Game - Trắc nghiệm Vật lý</h1>
  <div id="game">
    <div id="questionBox" class="question"></div>
    <div id="answerBox" class="answers"></div>
  </div>
  <button id="restart" onclick="restartGame()">🔄 Chơi lại</button>

  <script>
    // ✅ Danh sách 7 câu hỏi vật lý
    const questions = [
      {
        question: "Lực Hấp dẫn tồn tại giữa:",
        answers: ["Trái Đất và quả táo", "Mặt Trăng và Trái Đất", "Hai học sinh trong lớp", "Tất cả trường hợp trên"],
        correct: 3
      },
      {
        question: "Trọng lực là gì?",
        answers: ["Lực ép của vật lên mặt đất", "Lực hút Trái Đất tác dụng lên vật", "Lực hút giữa Trái Đất và Mặt Trăng", "Lực hút của mọi vật tác dụng lên Trái Đất"],
        correct: 1
      },
      {
        question: "Nếu khối lượng một vật tăng gấp đôi thì lực hấp dẫn giữa nó và Trái Đất",
        answers: ["Không đổi", "Tăng 2 lần", "Giảm 2 lần", "Tăng 4 lần"],
        correct: 1
      },
      {
        question: "Nếu khoảng cách giữa hai vật tăng gấp 3, thì lực hấp dẫn:",
        answers: ["Giảm 3 lần", "Không giảm", "Giảm 6 lần", "Giảm 9 lần"],
        correct: 3
      },
      {
        question: "Định luật vạn vật hấp dẫn giúp ta:",
        answers: ["Giải thích quỹ đạo hành tinh", "Phóng vệ tinh nhân tạo", "Hiểu hiện tượng thủy triều", "Tất cả đều đúng"],
        correct: 3
      },
      {
        question: "Đại lượng nào sau đây không ảnh hưởng đến lực hấp dẫn giữa hai vật?",
        answers: ["Khối lượng vật thứ nhất", "Khối lượng vật thứ hai", "Khoảng cách giữa hai vật", "Vận tốc chuyển động của hai vật"],
        correct: 3
      },
      {
        question: "Một vật có khối lượng m đặt trên mặt đất chịu tác dụng lực hút của Trái Đất là F, nếu đưa vật đó lên độ cao bằng đúng bán kính R thì lực hấp dẫn sẽ bằng bao nhiêu?",
        answers: ["F", "1/2F", "1/3F", "1/4F"],
        correct: 3
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        document.getElementById("questionBox").innerHTML = "🎉 Bạn đã hoàn thành tất cả câu hỏi!";
        document.getElementById("answerBox").innerHTML = "";
        document.getElementById("restart").style.display = "block";
        return;
      }

      const q = questions[currentQuestion];
      document.getElementById("questionBox").innerText = q.question;

      const answerBox = document.getElementById("answerBox");
      answerBox.innerHTML = "";

      q.answers.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(i);
        answerBox.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      if (choice === questions[currentQuestion].correct) {
        showReward(currentQuestion); // 🎁 hiện phần thưởng khi trả lời đúng
      } else {
        alert("❌ Sai rồi!");
        currentQuestion++;
        loadQuestion();
      }
    }

    // 🎁 Hiện phần thưởng (ảnh)
    function showReward(idx) {
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.background = "rgba(0,0,0,0.9)";
      overlay.style.display = "flex";
      overlay.style.flexDirection = "column";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.zIndex = 9999;

      const img = document.createElement("img");
      img.src = `rewards/reward${idx + 1}.png`; // ảnh phần thưởng
      img.style.width = "200px";
      img.style.borderRadius = "12px";
      img.style.boxShadow = "0 0 20px gold";
      overlay.appendChild(img);

      const msg = document.createElement("h2");
      msg.textContent = `🎉 Bạn nhận được phần thưởng #${idx + 1}!`;
      msg.style.color = "gold";
      overlay.appendChild(msg);

      const btn = document.createElement("button");
      btn.textContent = "Đóng";
      btn.style.marginTop = "20px";
      btn.style.padding = "10px 20px";
      btn.style.borderRadius = "8px";
      btn.style.background = "#6a5acd";
      btn.style.color = "white";
      btn.style.cursor = "pointer";
      btn.onclick = () => {
        overlay.remove();
        currentQuestion++;
        loadQuestion();
      };
      overlay.appendChild(btn);

      document.body.appendChild(overlay);
    }

    function restartGame() {
      currentQuestion = 0;
      document.getElementById("restart").style.display = "none";
      loadQuestion();
    }

    // 🚀 Bắt đầu game
    loadQuestion();
  </script>
</body>
</html>
